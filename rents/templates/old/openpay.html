{% extends 'body.html' %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/apart.js' %}"></script>
<script src="{% static 'js/slick.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/openpay.css' %}">
<link rel="stylesheet" href="{% static 'css/slick/slick-theme.css' %}">
<link rel="stylesheet" href="{% static 'css/slick/slick.css' %}">
{% include 'apart_part.html' %}
<form class="container" method="POST" action="#">
{% csrf_token %}
<section>
	<div class="wrap">
		<div class="btns">
			<button class="btn_bg open-btn" type="submit" name="open">Просмотреть</button>
			<div class="pay-btns">
				<button class="btn_bor" type="submit" name="cancel">Отказаться</button>
				<button class="btn_bg" type="submit" name="pay">Оплатить {{renta.getPrice}}</button>
			</div>
		</div>
	</div>
</section>
</form>
{% endblock %}
