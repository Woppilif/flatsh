{% extends "base.html" %}
{% block title %}Создание аккаунта{% endblock %}
{% block content %}
{% if not user.is_authenticated %}

<div class="container">
<div class="row justify-content-center">

  <div class="col-xl-12 col-lg-6 col-md-6">
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Создание аккаунта</h1>
          </div>
          <form method="post" class="user">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="{% url 'password_reset' %}">Забыли пароль?</a>
          </div>
          <div class="text-center">
            <a class="small" href="{% url 'login' %}">Уже есть аккаунт? Авторизация!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>


</div>



{% else %}
Упс! Как вы здесь оказались? :) 
{% endif %} 
{% endblock %}
