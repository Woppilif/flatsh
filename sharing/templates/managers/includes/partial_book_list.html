{% for item in manager_list %}
  <tr>
    <td>
        {% if item.status == 0 %}<abbr title="Проект не активирован"> {% endif %}
        {{ item.name }}
        {% if item.status == 0 %}</abbr>{% endif %}
      
    </td>
    <td>{{ item.bot.name }}</td>
    <td>{{ item.customer }}</td>
    <td>{{ item.start }} \ {{ item.end }}</td>

    <td>{{ item.price }}</td>
    
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'sharing:manager_update' item.id %}"> 
        <span class="glyphicon glyphicon-pencil"></span> Редактировать
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'sharing:manager_delete' item.id %}">
        <span class="glyphicon glyphicon-trash"></span> Удалить
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">У вас еще нет проектов</td>
  </tr>
{% endfor %}
