{% for item in rents %}
<tr>

  <td>{{ item.flat.addressPartOne }} {{ item.flat.addressPartTwo }}</td>
  <td>{{ item.start }} - {{ item.end }}</td>
  <td>ewtm.ru{{ item.get_absolute_url }}</td>  
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">У вас еще нет квартир</td>
</tr>
{% endfor %}
