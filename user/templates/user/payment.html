{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
  
    <div class="col-xl-12 col-lg-6 col-md-6">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Привязка карты</h1>
            </div>
            Данная процедура обязательна для всех пользователей сервиса. 
            <form method="post" action="{% url 'user:UserAddCard' %}" enctype='multipart/form-data'>
              {% csrf_token %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Привязать карту</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  
  
  </div>


{% endblock %}
