{% extends 'base.html' %}
{{ form.date }}
{% load static %}

{% block javascript %}
  <script src="{% static 'projects/js/projects.js' %}"></script>
  
  <script src="{% static 'projects/js/jquery.datetimepicker.full.min.js' %}"></script>

{% endblock %}

{% block content %}
  <h1 class="page-header">Мои проекты</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-book" data-url="{% url 'projects:project_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      Создать проект
    </button>
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Бот</th>
        <th>Заказчик</th>
        <th>Начало \ конец</th>
        <th>Цена</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'projects/includes/partial_book_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
